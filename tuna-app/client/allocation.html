<!DOCTYPE html>
<html>
  <head>
    <title>IPv6 Prefixes Allocation Application</title>
    <link rel="icon" href="favicon.png" type="image/gif">

    <!-- require jquery and bootstrap scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

    <style type="text/css">
      header{
        background-color: lightgray;
        font-size:30px;
        height: 100px;
        line-height: 81px;
        padding: 0 15px;
      }
      .logo {
        float: right;
      }
      .logo img {
        width: 80px;
      }
      .form-group{
        width:50%;
      }
      #body{
        margin-left:3%;
        margin-right:3%;
      }
      .form-control{
        margin: 8px;
      }
      #right_header{
        width:20%;
        font-size:15px;
        margin-right:0px;
      }
      #left_header{
        margin-left:0;
        width:40%;
        display:inline-block;
      }
      #id {
        width:49%;
        display: inline-block;
      }
      table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
      }
      td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
      }
      tr:nth-child(even) {
          background-color: #dddddd;
      }
      .nav {
        width: 100%;
        height: 50px;
        margin-bottom: 3%;
        line-height: 50px;
        text-align: center;
      }
      .nav ul {
        margin: 0;
        padding: 0;
      }
      .nav li {
        list-style: none;
        float: left;
        width: 25%;
        height: 100%;
        background-color: #337ab7;
        color: white;
      }
    </style>
    </head>
    <body ng-app="application" ng-controller="appController">
    <header>
      <div id="left_header">IPv6 Allocation Application</div>
      <div class="logo">
        <img src="gzhu.png" alt="">
        <img src="trust.png" alt="">
      </div>
    </header>
    <div class="nav">
      <ul>
        <a href="index.html">
          <li>Query</li>
        </a>
        <a href="query.html">
          <li>Query All</li>
        </a>
        <a href="allocation.html">
          <li>Allocation</li>
        </a>
        <a href="changeHolder.html">
          <li>ChangeHolder</li>
        </a>
      </ul>
    </div>
    <div id="body">

      <div class="form-group">
        <label>Create IPv6 Prefix Allocation</label>
        <h5 style="color:green;margin-bottom:2%" id="success_create">Success! </h5>
        <h5 style="color:red;margin-bottom:2%" id="error_create">Error: {{allocate_prefix}}</h5>
        <br>
        Enter IPv6_prefix: <input class="form-control" type="text" placeholder="2000:12::/64" ng-model="prefix.IPv6_prefix">
        Enter AS_number: <input class="form-control" type="text" ng-model="prefix.AS_number">
        Enter Assign_by: <input class="form-control" type="text" ng-model="prefix.Assign_by">
        Enter Assign_to: <input class="form-control" type="text" ng-model="prefix.Assign_to">
        Enter Advertisement: <input class="form-control" type="text" ng-model="prefix.Advertisement">
        <input id="createSubmit" type="submit" value="Create" class="btn btn-primary" ng-click="allocatePrefix()">
      </div>

    </div>
  </body>
    <!-- requiring the angular page -->
    <script type="text/javascript" src="app.js"> </script>
</html>
